{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static 'images/form-v9.jpg' %}')">
			<form class="form-detail" action="" method="POST">
				{% csrf_token %}
				<h2>Registration Form</h2>

				<div>
                    <style>
                        h5 {
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>

				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="username" id="full-name" class="input-text" placeholder="Username" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password1" id="password" class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password2" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				<div class="last-para">
					<p>Do you have an account ? <a href="signin">Signin here </a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
