{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static 'images/form-v9.jpg' %}')">
			<form class="form-detail" action="" method="POST">
				{% csrf_token %}
				<h2>Log In</h2>


				<div>
                    <style>
                        h5 {
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>


				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="username" id="username" class="input-text" placeholder="Username" required>
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="signin" class="signin" value="Sign In">
				</div>
				<div class="last-para">
					<p>Don't have an account ? <a href="signup">Register here </a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
